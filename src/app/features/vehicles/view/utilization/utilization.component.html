<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="panel panel-default">

      <div class="panel-heading">
        <div style="width: 60%" class="pull-left">Vehicle Utilization</div>
        <div style="width: 40%; max-width: 200px;" class="pull-right">
          <select style="width: 100%;" class="to-default" name="driver" id="driver"
            [(ngModel)]="selectedDriverId" (ngModelChange)="refreshData()" [disabled]="!drivers">
            <option value="" selected>All Drivers</option>
            <option *ngFor="let d of drivers" [value]="d.driver_id">{{ d.name() + " " + (d.remote_id || "(unspecified)")}}</option>
          </select>
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="panel-body no-padding override-child-dataTable-margin">
        <sa-datatable [options]="vehicleUtilizationOption" #vehicleUtilizationTable
          tableClass="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th class="col-sm-4">Driver</th>
              <th class="col-sm-4">Begin</th>
              <th class="col-sm-4">End</th>
            </tr>
          </thead>
        </sa-datatable>
      </div>

    </div>
  </div>
</div>
