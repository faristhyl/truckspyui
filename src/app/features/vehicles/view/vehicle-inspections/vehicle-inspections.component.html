<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Recent Inspections</div>
            <div class="panel-body no-padding override-child-dataTable-margin" *ngIf="tableColumns.length > 0">
                <sa-datatable [options]="options" [dataTableColumns]="tableColumns" [dataTableId]="tableName"
                    (selectedColumnsToSave)="saveSelectedColumns($event)"
                    tableClass="table table-striped table-bordered table-hover" #inspectionsTable>
                    <thead>
                        <tr>
                            <th class="col-sm-2">Inspection Num</th>
                            <th class="col-sm-3">Driver</th>
                            <th class="col-sm-2">Created&nbsp;At</th>
                            <th class="col-sm-1">Defects</th>
                            <th class="col-sm-2">Type</th>
                            <th class="col-sm-2">Safe To Operate</th>
                        </tr>
                    </thead>
                    <thead class="filter-header">
                        <tr>
                            <td class="filter-valuable">
                                <div class="btn-group" style="width: 100%;">
                                    <input class="form-control" style="width: 100%;" placeholder="Num Search..." name="numSearch" id="numSearch"
                                        [(ngModel)]="filters.query" (ngModelChange)="queryChanged($event)" type="text">
                                    <span class="fa fa-times message-search-clear" (click)="clearQuery()"></span>
                                </div>
                            </td>
                            <td class="filter-valuable">
                                <select style="width: 100%;" data-select-search="true" select2 name="driver"
                                    [(ngModel)]="filters.driverId" (changedAction)="driverChanged($event)"
                                    [chooseOnTab]="true" [disabled]="!driversLoaded">
                                    <option style="color: lightgray;" value="">All Drivers</option>
                                    <option *ngFor="let driver of drivers" [value]="driver.id">
                                        {{driver.remoteId || "(unspecified)"}} {{driver.name()}}
                                    </option>
                                </select>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </thead>
                </sa-datatable>
            </div>
        </div>
    </div>
</div>
