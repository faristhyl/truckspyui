<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Search']" icon="search" class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
        </sa-big-breadcrumbs>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="panel-heading no-padding">
                <div class="pull-left">
                    <div class="input-group col-xs-6 col-lg-3">
                        <input type="text" class="form-control" [(ngModel)]="query" (keyup.enter)="doSearch()">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" (click)="doSearch()">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body no-padding override-child-dataTable-margin">
                    <sa-datatable [options]="options" tableClass="table table-striped table-bordered table-hover"
                        #resultsTable>
                        <thead>
                            <tr>
                                <th class="col-sm-3">Type</th>
                                <th class="col-sm-9">Result</th>
                            </tr>
                        </thead>
                    </sa-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
