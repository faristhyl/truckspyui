<div id="content">
    <div class="row">
        <sa-big-breadcrumbs [items]="['Requested Video']" icon="bell" class="col-xs-10 col-sm-10 col-md-10 col-lg-8">
        </sa-big-breadcrumbs>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-offset-2 col-lg-2">
            <button (click)="showRequestVideoModal()" class="btn btn-primary pull-right btn-request-video">Request Video</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Requested Video</div>

                <div class="panel-body no-padding override-child-dataTable-margin" *ngIf="tableColumns.length > 0">
                    <sa-datatable [options]="options" [dataTableColumns]="tableColumns"
                        (selectedColumnsToSave)="saveSelectedColumns($event)"
                        tableClass="table table-striped table-bordered table-hover" #alertsTable>
                        <thead>
                            <tr>
                                <th class="col-sm-2">Request ID</th>
                                <th class="col-sm-1">Vehicle</th>
                                <th class="col-0_7">Created By</th>
                                <th class="col-sm-1">Start</th>
                                <th class="col-sm-1">Status</th>
                                <th class="col-1_5">Created At</th>
                            </tr>
                        </thead>
                        <thead class="filter-header">
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td class="filter-valuable status-filter">
                                    <select select2 (changedAction)="onStatusChanged($event)" style="width: 100%" data-select-search="false" name="vehicleId" [(ngModel)]="filters.status">
                                        <option value="all">all</option>  
                                        <option *ngFor="let status of statuses" [value]="status">
                                            {{status}}
                                        </option>
                                    </select>
                                </td>
                                <td></td>
                            </tr>
                        </thead>
                    </sa-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
